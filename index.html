<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="card">
        <img class="hero-image"src="img/illustration-hero.svg">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts
                on any device anywhere you like!</p>                

            <div class="user__plan">
                <img src="./img/icon-music.svg">
                <div class="plan__description">
                    <strong>Annual Plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed__button">Proceed to payment</button>
            <button class="cancel__button">Cancel Order</button>
        </div>
</body>
